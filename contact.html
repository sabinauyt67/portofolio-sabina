<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #add8e6;
      font-family: 'chewy', 'cursive'
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
      background-color: #005f99;
      padding: 15px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
      background-color: #007acc;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #005f99;
    }

    article {
      text-align: center;
      padding: 40px;
    }

    form {
      display: inline-block;
      text-align: left;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }

    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-group a {
      display: inline-block;
      margin: 10px 5px 0;
      background-color: #007acc;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button-group a:hover {
      background-color: #005f99;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="Curriculum vitae.html">Curriculum vitae</a>
    <a href="contact.html">Contact</a>
    <a href="about me.html">About Me</a>
  </nav>

  <article>
    <h1>Contact Me</h1>
    <form>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" placeholder="Nama Anda" required>

      <label for="message">Pesan:</label>
      <textarea id="message" name="message" rows="4" placeholder="Pesan Anda..." required></textarea>

      <div class="button-group">
        <a id="emailLink" href="#">Kirim via Email</a>
        <a id="waLink" href="#" target="_blank">Kirim via WhatsApp</a>
      </div>
    </form>
  </article>

  <footer>
    <p>&copy; 2025 bina.</p>
  </footer>

  <script>
    const email = "bina35735@gmail.com";
    const waNumber = "6287867617125"; 
    
    document.getElementById("emailLink").addEventListener("click", function() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const subject = "Pesan dari " + name;
      const body = encodeURIComponent(message);
      this.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
    });

    document.getElementById("waLink").addEventListener("click", function() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const text = encodeURIComponent(`Halo, saya ${name}. ${message}`);
      this.href = `https://wa.me/${waNumber}?text=${text}`;
    });
  </script>
</body>
</html>
